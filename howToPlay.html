<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Créditos</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Times New Roman", Times, serif;
      overflow: hidden;
    }

    body {
      background: url('assets/images/fundo2.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .blur-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(3.5px);
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      z-index: 2;
      text-align: left;
      font-size: 1.5em;
      width: 80%;
      max-width: 900px;
    }

    h1 {
      border-top: 2px solid white;
      border-bottom: 2px solid white;
      padding: 10px 0;
      margin-bottom: 40px;
      text-align: center;
    }

    .credit-line {
      margin: 10px 0;
      min-height: 1.5em;
      opacity: 0;
      transform: translateY(10px);
    }

    .show-line {
      animation: fadeInLine 0.5s forwards;
    }

    @keyframes fadeInLine {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    a {
      color: #4da6ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .voltar {
      margin-top: 50px;
      font-size: 1em;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .voltar:hover {
      transform: translateX(10px);
    }
  </style>
</head>
<body>
  <div class="blur-overlay"></div>

  <div class="content">
    <h1>APRENDA A JOGAR</h1>
    <div id="creditos">
      <div class="credit-line" data-text="[A] Anda pra esquerda."></div>
      <div class="credit-line" data-text="[D] Anda pra direita."></div>
      <div class="credit-line" data-text="[Barra de espaço] Pula."></div>
      <div class="credit-line" data-text="[Botão direito] Solta poderzinho."></div>
      <div class="credit-line" data-text="[F] Cartas especiais (disponível nas arenas de Bosses)."></div>
      <div class="voltar" onclick="location.href='index.html'">Voltar &gt;</div>
    </div>    
  </div>

  <script>
    async function animateText() {
      const lines = document.querySelectorAll('.credit-line');
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        const text = line.dataset.text;
        if (!text) continue;

        line.classList.add("show-line");
        const span = document.createElement('span');
        line.appendChild(span);

        const words = text.split(' ');
        for (let j = 0; j < words.length; j++) {
          span.innerHTML += words[j];
          if (j < words.length - 1) span.innerHTML += ' ';
          await new Promise(resolve => setTimeout(resolve, 50));
        }

        await new Promise(resolve => setTimeout(resolve, 300)); // Delay entre linhas
      }
    }

    window.onload = animateText;
  </script>
</body>
</html>
