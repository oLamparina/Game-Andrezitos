<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configurações</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Times New Roman", Times, serif;
    }

    body {
      background: url('assets/images/fundo2.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .blur-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(3.5px);
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      z-index: 2;
      padding: 20px;
      text-align: left;
      font-size: 1.6em;
      width: 80%;
      max-width: 800px;
    }

    h1 {
      text-align: center;
      border-top: 2px solid white;
      border-bottom: 2px solid white;
      padding: 10px 0;
      margin-bottom: 40px;
    }

    .option {
      margin-bottom: 20px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInLine 0.5s forwards;
    }

    .link:hover {
      transform: translateX(10px);
      transition: transform 0.2s ease-in-out;
    }

    .link {
      display: inline-block;
      cursor: pointer;
    }

    @keyframes fadeInLine {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="blur-overlay"></div>

  <div class="content">
    <h1>CONFIGURAÇÕES</h1>

    <div class="option" style="animation-delay: 0s;" onclick="toggleSom()">
      Som: <span id="som">ON/off</span>
    </div>

    <div class="option" style="animation-delay: 0.5s;" onclick="toggleIdioma()">
      Idioma: <span id="idioma">BRASILEIRO/brasileiro europeu</span>
    </div>

    <div class="option link" style="animation-delay: 1s;" onclick="location.href='atribuicoes.html'">
      Créditos &gt;
    </div>

    <br>

    <div class="option link" style="animation-delay: 1.5s;" onclick="location.href='index.html'">
      Voltar &gt;
    </div>
  </div>

  <script>
    let somAtivo = true;
    let idiomaBrasileiro = true;

    function toggleSom() {
      somAtivo = !somAtivo;
      document.getElementById('som').textContent = somAtivo ? 'ON/off' : 'on/OFF';
    }

    function toggleIdioma() {
      idiomaBrasileiro = !idiomaBrasileiro;
      document.getElementById('idioma').textContent = idiomaBrasileiro
        ? 'BRASILEIRO/brasileiro europeu'
        : 'brasileiro/BRASILEIRO EUROPEU';
    }
  </script>
</body>
</html>
