<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Créditos</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Times New Roman", Times, serif;
      overflow: hidden;
    }

    body {
      background: url('assets/images/fundo2.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .blur-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(3.5px);
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      z-index: 2;
      text-align: center;
      font-size: 1.5em;
      width: 80%;
      max-width: 900px;
    }

    h1 {
      border-top: 2px solid white;
      border-bottom: 2px solid white;
      padding: 10px 0;
      margin-bottom: 40px;
    }

    .credit-line {
      margin: 10px 0;
      min-height: 1.5em;
    }

    a {
      color: #4da6ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .voltar {
      margin-top: 50px;
      font-size: 1em;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .voltar:hover {
      transform: translateX(10px);
    }
  </style>
</head>
<body>
  <div class="blur-overlay"></div>

  <div class="content">
    <h1>CRÉDITOS</h1>
    <div id="creditos">
      <div class="credit-line" data-text="Jogo Original: " data-link="https://store.steampowered.com/app/1919460/Seraphs_Last_Stand/" data-link-text="Seraph's Last Stand"></div>
      <div class="credit-line" data-text="Criado por: André Young"></div>
      <div class="credit-line" data-text="Adaptação por: Lamparina"></div>
      <div class="credit-line" data-text="Gráficos: ChatGPT"></div>
      <div class="credit-line" data-text="Programação: Gemini"></div>
    </div>
    <div class="voltar" onclick="location.href='index.html'">Voltar &gt;</div>
  </div>

  <script>
    async function animateText() {
      const lines = document.querySelectorAll('.credit-line');
      for (const line of lines) {
        const targetText = line.dataset.text;
        if (!targetText) continue;

        line.innerHTML = ''; // limpa conteúdo
        const span = document.createElement('span');
        line.appendChild(span);

        const words = targetText.split(' ');
        for (let i = 0; i < words.length; i++) {
          span.innerHTML += words[i];
          if (i < words.length - 1) span.innerHTML += ' ';
          await new Promise(resolve => setTimeout(resolve, 150));
        }

        // Adiciona link se existir
        const linkURL = line.dataset.link;
        const linkText = line.dataset.linkText;
        if (linkURL && linkText) {
          const link = document.createElement('a');
          link.href = linkURL;
          link.target = "_blank";
          link.textContent = " " + linkText;
          line.appendChild(link);
        }
      }
    }

    window.onload = animateText;
  </script>
</body>
</html>
