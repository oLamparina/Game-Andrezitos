<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Novo Jogo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Times New Roman", Times, serif;
      overflow: hidden;
    }

    body {
      background: url('assets/images/fundo2.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      color: white;
      backdrop-filter: blur(3px);
      padding: 40px;
      max-width: 800px;
      width: 90%;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      border-top: 4px solid white;
      border-bottom: 4px solid white;
      padding: 15px 0;
      text-align: center;
      width: 100%;
    }

    .button {
      font-size: 1.5em;
      margin: 15px 0;
      text-decoration: none;
      color: white;
      display: block;
      text-align: left;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInLine 0.5s forwards;
    }

    .button:hover {
      transform: translateX(10px);
      transition: transform 0.3s ease;
    }

    @keyframes fadeInLine {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NOVO JOGO</h1>
    <a href="loading.html" class="button" style="animation-delay: 0s;">Muito Fácil (Menino)</a>
    <a href="loading.html" class="button" style="animation-delay: 0.6s;">Fácil (Fresco)</a>
    <a href="loading.html" class="button" style="animation-delay: 1.2s;">Normal (Homem)</a>
    <a href="loading.html" class="button" style="animation-delay: 1.8s;">Difícil (El Macho)</a>
    <a href="loading.html" class="button" style="animation-delay: 2.4s;">Hardcore (Brutal)</a>
  </div>
</body>
</html>
