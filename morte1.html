<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fim de Jogo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Times New Roman', serif;
      overflow: hidden;
    }

    body {
      background: url('assets/images/fundo2.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0);
      padding: 40px;
      border-radius: 10px;
      width: 70%;
      aspect-ratio: 16 / 9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    .titulo {
      font-size: 2.5em;
      border-top: 2px solid white;
      border-bottom: 2px solid white;
      padding: 10px 0;
    }

    .mensagem {
      font-size: 1.3em;
    }

    .botao {
      font-size: 1.6em;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, color 0.3s;
      text-decoration: none;
    }

    .botao:hover {
      transform: scale(1.1);
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="titulo">FIM DE JOGO</div>
    <div class="mensagem">As vitórias-régias o reeinvindicaram.</div>
    <a href="newGame2.html" class="botao">DIMINUIR DIFICULDADE<br>E RECOMEÇAR</a>
  </div>
</body>
</html>
